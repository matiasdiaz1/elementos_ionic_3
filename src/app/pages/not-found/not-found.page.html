<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Error 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="error-container">
    <h1 class="error-title">¡Oops! Página no encontrada</h1>
    <p class="error-message">Lo sentimos, no pudimos encontrar la página que buscas.</p>
    <ion-button expand="full" routerLink="/home" class="back-button">
      Volver al Inicio
    </ion-button>
  </div>
</ion-content>

<style>
  .error-container {
    text-align: center;
    margin-top: 50px;
  }

  .error-title {
    font-size: 24px;
    font-weight: bold;
    color: #f53d3d; 
  }

  .error-message {
    font-size: 18px;
    margin: 10px 0;
  }

  .back-button {
    margin-top: 20px;
  }
</style>
