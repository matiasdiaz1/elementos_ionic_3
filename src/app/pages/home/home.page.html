<ion-header>
  <ion-toolbar color="tertiary">
    <ion-icon slot="start" name="menu" class="ion-padding" size="large"></ion-icon>
    <ion-title class="ion-text-center">Home</ion-title>
    <ion-icon slot="end" name="person-outline" class="ion-padding" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center" >
    <h1>PÃ¡gina de Inicio</h1>
  </ion-text>
  <ion-list [inset]="true" lines="full" mode="ios">
    <ion-list-header mode="ios" color="primary">
      <ion-label>Componentes</ion-label>
    </ion-list-header>

    
    <ion-item routerLink="{{menulink.link}}" detail="true" *ngFor="let menulink of links" >

      <ion-label class="ion-text-capitalize">{{menulink.label}}</ion-label>
    </ion-item>


 
  </ion-list>
</ion-content>
