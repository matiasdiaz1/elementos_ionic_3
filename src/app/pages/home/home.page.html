<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      ComidAPP - Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="secondary" class="ion-text-center">
    <h1>Iniciar Sesión</h1>
  </ion-text>
  
  <form #formLogin="ngForm" (ngSubmit)="logear()">
    <ion-item>
      <ion-input labelPlacement="floating" label="Usuario" required name="usuario" type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" label="Contraseña" required name="password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    
    <ion-button expand="full" color="tertiary" type="submit" [disabled]="formLogin.invalid">
      <ion-text color="light">
        Iniciar Sesión
      </ion-text>
    </ion-button>

    <ion-text color="tertiary" class="ion-text-center ion-padding" routerLink="/registro">
      <p>¿No tienes cuenta? <strong>Crear cuenta</strong></p>
    </ion-text>
  </form>
</ion-content>
