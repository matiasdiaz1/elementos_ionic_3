<ion-header class="full-screen-header">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Servicios Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openProfileMenu()">
        <ion-icon slot="icon-only" name="person" class="large-icon black-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="main-content">
  <div class="ion-text-center" style="margin-top: 50px;">
    <p>Contenido de la página de servicios para alumnos</p>
  </div>
</ion-content>

<ion-menu side="end" menuId="profile-menu-alum" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="cerrarSesion()">
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
